<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="ScreenRecorderHTML-main Sin Camara/Css/style.css">
</head>
<body>
        <div id="mediaWrapper"></div>
        <div id="buttonWrapper">
            <button id="startWebcam" title="Abrir Microfono">Abrir Microfono</button>
            <button id="startScreenShare" title="Compartir Pantalla">Compartir Pantalla</button>
            <button id="mergeStreams" title="Armar Video">Armar Video</button>
            <button id="startRecording" title="Grabar Video">Grabar Video</button>
            <button id="stopRecording" title="Detener grabación y Descargar">Detener grabación y Descargar Video</button>
            <button onClick="window.location.reload();" id="stopAllStreams" title="Detener Todas las Imagenes">Detener Todas las Imagenes</button>
    </main>
    <script src="ScreenRecorderHTML-main Sin Camara/Js/index.js"></script>
</body>
</html>
